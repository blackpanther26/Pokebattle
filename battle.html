<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Battleground</title>
    <link rel="stylesheet" href="battle.css" />
    <link rel="icon" href="./assets/pokeball.png" type="image/x-icon">
  </head>
  <body>
    <div class="loader" id="loadingScreen"></div>
    <div class="turn" id="whoseturn"></div>
    <div class="game-container">
      <div class="battleground">
        <div class="player">
          <h2>Player 1</h2>
          <div class="pokemon" id="poke1">
            <img src="" alt="Pokémon 1" />
            <div class="health-bar" id="hp">
              <div class="health" id="player1-health"></div>
            </div>
            <div class="moves">
              <button class="move-button" id="m1">Move 1</button>
              <button class="move-button" id="m2">Move 2</button>
              <button class="move-button" id="m3">Move 3</button>
              <button class="move-button" id="m4">Move 4</button>
            </div>
          </div>
        </div>
        <div class="player">
          <h2>Player 2</h2>
          <div class="pokemon" id="poke2">
            <img src="" alt="Pokémon 2" />
            <div class="health-bar" id="hp">
              <div class="health" id="player2-health"></div>
            </div>
            <div class="moves">
              <button class="move-button" id="m1">Move 1</button>
              <button class="move-button" id="m2">Move 2</button>
              <button class="move-button" id="m3">Move 3</button>
              <button class="move-button" id="m4">Move 4</button>
            </div>
          </div>
        </div>
      </div>
      <div class="comment-box">
        <div class="comment" id="comment">
            <p>Start game!</p>
        </div>
      </div>
    </div>
    <script src="battle.js"></script>
  </body>
</html>
